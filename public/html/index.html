<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel='stylesheet' type="text/css" href="../css/main.css">
    </head>
    <body>

<!-- MAP -->
		<div id="mapContainer" class="container">
			<div class="row">
				<div id="map" class="col-12"></div>
					<div id="legend">
	                    <div class="form-check">
	                      <label class="form-check-label">
	                        <input id="artsCheckbox" class="form-check-input" checked="checked" type="checkbox" value="">
	                        Arts/Entertainment
	                      </label>
	                    </div>
	                    <div class="form-check">
	                      <label class="form-check-label">
	                        <input id="fitnessCheckbox" class="form-check-input" checked="checked" type="checkbox" value="">
	                        Fitness
	                      </label>
	                    </div>
	                    <div class="form-check">
	                      <label class="form-check-label">
	                        <input id="foodCheckbox" class="form-check-input" checked="checked" type="checkbox" value="">
	                        Food/Beverage
	                      </label>
	                    </div>
	                    <div class="form-check">
	                      <label class="form-check-label">
	                        <input id="shoppingCheckbox" class="form-check-input" checked="checked" type="checkbox" value="">
	                        Shopping/Retail
	                      </label>
	                    </div>
	                    <button id="newCityButton" type="button">Search New Place</button>
	            	</div>
				
			</div>
		</div>

<!-- LOCATION INPUT MODAL -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header" >
		        <h1 class="modal-title" id="exampleModalLabel">Where are you going?</h1>
		      </div>
		      <div class="modal-body">
		      	<p>So you are FINALLY taking that vacation, good for you! How about using our app to find some super popular places to go and check out while you are wherever your travels take you! 
                  </p>
                  <br>
                  <ul id="results"></ul>
                  <h2>Enter Destination Below:</h2>
		        <form id="submitLocationForm">
	       			<input id="locationTextField" onfocus="this.value=''" type="text" size="50" placeholder="Search an Area">
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hide</button>
		        <button type="button" class="btn btn-primary">Search</button>
		      </div>
		    </div>
		  </div>
		</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2lVDI6UqkDFzt9zRp_O8KSiDYJBOZ2D8&libraries=places&callback=initMap"
	async defer></script>

<script src="../js/main.js"></script>


    </body>
</html>
